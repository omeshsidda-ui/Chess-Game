<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess — SUPREME</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css" />

  <style>
    body { font-family: sans-serif; display:flex; flex-direction:column; align-items:center; gap:12px; padding:16px; }
    #board { width: min(92vw, 540px); }
    #status { font-weight:600; }
    .controls { display:flex; gap:8px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ccc; background:#fff; }
  </style>
</head>
<body>
  <h2>Cherry Krafts Chess — SUPREME</h2>
  <div id="status">Loading...</div>
  <div id="board"></div>
  <div class="controls">
    <button id="newBtn">New Game</button>
    <button id="flipBtn">Flip Board</button>
    <label><input type="checkbox" id="playAsWhite" checked /> Play as White</label>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>

  <script>
    const game = new Chess();
    let board = null;
    let playAsWhite = true;
    const statusEl = document.getElementById('status');

    function updateStatus() {
      let status = '';
      if (game.in_checkmate()) {
        status = 'Checkmate — ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins';
      } else if (game.in_draw()) {
        status = 'Draw';
      } else {
        status = (game.turn() === 'w' ? 'White' : 'Black') + (game.in_check() ? ' — Check' : '');
      }
      statusEl.textContent = status;
    }

    function aiMove() {
      if (game.game_over()) return;
      const moves = game.moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
      updateStatus();
    }

    function startNew() {
      game.reset();
      board.position('start');
      updateStatus();
      if (!playAsWhite) setTimeout(aiMove, 500);
    }

    const config = {
      draggable: true,
      position: 'start',
      onDragStart: (source, piece) => {
        if ((game.turn() === 'w' && piece.startsWith('b')) ||
            (game.turn() === 'b' && piece.startsWith('w'))) return false;
      },
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (!move) return 'snapback';
        updateStatus();
        setTimeout(aiMove, 300);
      },
      onSnapEnd: () => board.position(game.fen())
    };

    document.getElementById('newBtn').addEventListener('click', startNew);
    document.getElementById('flipBtn').addEventListener('click', () => board.flip());
    document.getElementById('playAsWhite').addEventListener('change', e => {
      playAsWhite = e.target.checked;
      startNew();
    });

    document.addEventListener('DOMContentLoaded', () => {
      board = Chessboard('board', config);
      updateStatus();
    });
  </script>
</body>
</html>
